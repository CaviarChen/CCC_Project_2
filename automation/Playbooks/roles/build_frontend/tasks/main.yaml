---
- name: Install Node.js
  apt:
    name: ['build-essential', 'nodejs', 'npm']
    state: latest
    update_cache: yes

- name: Install npm packages
  shell: >
    npm install
  args:
    executable: /bin/bash
    chdir: /home/ubuntu/CCC_Project_2/frontend

- name: Build static site
  shell: >
    node --max_old_space_size=12000 /usr/bin/npm run build
  args:
    executable: /bin/bash
    chdir: /home/ubuntu/CCC_Project_2/frontend